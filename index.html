<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="styling.css" rel="stylesheet" ></link>
        <script src="time.js"></script>
    </head>

    <body>
        <div id="img-container">
            <img src="images/clock.png" alt="clock" id="clock-img">
        </div>
        <div id="time-container">
            <div class="time-item" id="hours">
                <input type="number"  value="00">
            </div>
            <div class="time-item"  id="minutes">
                <input type="number" value="00">
            </div>
            <div class="time-item" id="seconds">
                <input type="number"  value="00">
            </div>
            <div class="time-item" >Hours</div>
            <div class="time-item" >Minutes</div>
            <div class="time-item" >Seconds</div>
       
            <div id="Buttons">
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
            </div>
        </div>
      
    </body>
</html>
